{% extends 'base.html' %}

{% block title %}<h1>{{ title }}</h1>{% endblock %}

{% block content %}

<form method="POST">
  First Name<br><input type="text" class="first-name" name="first-name" value={{user.first_name}}><br>
  Last Name<br><input type="text" class="last-name" name="last-name" value={{user.last_name}}><br>
  Image URL<br><input type="text" class="image-url" name="image-url" value={{user.image_url}}><br>

  <button type="submit">Save</button>
</form>

<form action="/users/{{user.id}}">
  <button>Cancel</button>
</form>

{% endblock %}
