{% extends 'base.html' %}

{% block title %}<h1>{{title}}</h1>{% endblock %}

{% block content %}
<ul>
  {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
  {% endfor %}
</ul>

<form action="/users/new">
  <button type="submit">Add User</button>
</form>
<div>
  {% for msg in get_flashed_messages() %}
    {{ msg }}
  {% endfor %}
</div>
  
{% endblock %}
