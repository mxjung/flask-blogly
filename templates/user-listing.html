{% extends 'base.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
<ul>
  {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.firstname}}</a></li>
  {% endfor %}
</ul>

<form action="/users/new">
  <button type="submit">Add User</button>
</form>
  
{% endblock %}
