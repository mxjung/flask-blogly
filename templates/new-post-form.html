{% extends 'base.html' %}

{% block title %}<h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>{% endblock %}

{% block content %}

<form method="POST">
  Title<br><input type="text" class="title" name="title"><br>
  Content<br><textarea class="content" name="content"></textarea><br>

  <a class="btn-cancel" href="/users/{{user.id}}">Cancel</a>
  <button type="submit">Add</button>
</form>

{% endblock %}
